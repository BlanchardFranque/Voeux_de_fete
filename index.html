<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Noël 2024 et Bonne Année 2025 à tous!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Sélecteur de langue -->
            <div id="language-selector">
                <label for="lang">Choisissez la langue / Choose language: </label>
                <select id="lang" onchange="changeLanguage()">
                    <option value="fr" selected>Français</option>
                    <option value="en">English</option>
                </select>
            </div>

            <!-- Conteneur pour l'image et le message -->
            <div class="image-wrapper">
                <p id="image-message">Mes vœux les meilleurs pour vous</p>
                <img src="image-noel.jpg" alt="Image de Noël" class="image-noel">
            </div>

            <!-- Texte dynamique -->
            <h1 id="greeting">🎄 Joyeux Noël et Bonne Année ! 🎉</h1>
            <p id="message">Avec tout mon cœur, je vous souhaite des fêtes remplies de joie et de bonheur! Votre Serviteur Franque Blanchard.</p>

            <!-- Bouton pour écouter le message -->
            <button id="playAudio">Cliquez Ici Pour Écouter Le Message</button>
            <audio id="voeuxAudio" src="voeux.mp3"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

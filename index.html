<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Noël et Bonne Année</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Sélecteur de langue -->
            <div id="language-selector">
                <label for="lang">Choisissez la langue / Choose language: </label>
                <select id="lang" onchange="changeLanguage()">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                </select>
            </div>

            <!-- Image de Noël -->
            <img src="image-noel.jpg" alt="Image de Noël" class="image-noel">

            <!-- Texte dynamique -->
            <h1 id="greeting">🎄 Joyeux Noël et Bonne Année ! 🎉</h1>
            <p id="message">Avec tout mon cœur, je te souhaite des fêtes remplies de joie et de bonheur.</p>

            <!-- Bouton pour écouter le message -->
            <button id="playAudio">Écouter mon message</button>
            <audio id="voeuxAudio" src="voeux.mp3"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
